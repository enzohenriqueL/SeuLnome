<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Cadastro</h2>
    <form>
    <table>
      <tr>
        <td><label for="nome">Nome:</label></td>
        <td><input type="text" id="nome" name="nome" required></td>
      </tr>
      <tr>
        <td><label for="sobrenome">Sobrenome:</label></td>
        <td><input type="text" id="sobrenome" name="sobrenome" required></td>
      </tr>
      <tr>
        <td><label for="endereco">Endereço:</label></td>
        <td><input type="text" id="endereco" name="endereco" required></td>
      </tr>
      <tr>
        <td><label for="numero">Número:</label></td>
        <td><input type="number" id="numero" name="numero" required></td>
      </tr>
      <tr>
        <td><label for="cep">CEP:</label></td>
        <td><input type="text" id="cep" name="cep" required></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" name="email" required></td>
      </tr>
      <tr>
        <td><label for="senha">Senha:</label></td>
        <td><input type="password" id="senha" name="senha" required></td>
      </tr>
      <tr>
        <td colspan="2" class="submit-row">
          <button type="submit">Cadastrar</button>
        </td>
      </tr>
    </table>
  </form>
  </div>

    
</body>
</html>
